spring.application.name=ticketing-system

# Database Configuration - Uses Railway MySQL or local
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ticketing_system_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port - Railway assigns PORT automatically
server.port=${PORT:8080}

# Frontend URL for CORS (set via environment variable)
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
